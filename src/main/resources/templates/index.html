<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="form-group">
                <label>Bienvenido al ejemplo de prueba</label>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-bordered table-condensed">
                <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Figura
                    </th>
                    <th>
                        Area
                    </th>
                    <th>
                        Perimetro
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="figura : ${figuras}">
                    <td th:text="${#ids.seq('')}"></td>
                    <!--td th:text="${figura.numeroLados}"></td-->
                    <td th:switch="${figura.numeroLados}">
                        <p th:case = "3">Triangulo</p>
                        <p th:case = "4">Cuadrado</p>
                        <p th:case = "6">Hexagono</p>
                    </td>
                    <td th:text="${figura.area}"></td>
                    <td th:text="${figura.perimetro}"></td>
                </tr>
                <tr>
                    <td th:text="${#ids.seq('')}"></td>
                    <td th:text="-----"></td>
                    <td th:text="${areaTotal}"></td>
                    <td th:text="${perimetroTotal}"></td>
                </tr>
                </tbody>
            </table>
            <div class="col-md-12 column">
            <button type="submit" class="btn btn-default">Adicionar</button>
            <button type="submit" class="btn btn-default">Eliminar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
