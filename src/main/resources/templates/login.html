<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="form-group">
                <label>Bienvenido al ejemplo de prueba</label>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-6 column">
            <p th:color="RGB(0,0,255)" th:if="${loginError}">Usuario y Contraseña Incorrecta</p>
            <form th:action="@{/login}" method="post" role="form">
                <div class="form-group">
                    <label>Usuario</label><input class="form-control" name="username" type="text" />
                </div>
                <div class="form-group">
                    <label>Contraseña</label><input class="form-control" name="password" type="password" />
                </div>
               <button type="submit" class="btn btn-default">Entrar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
